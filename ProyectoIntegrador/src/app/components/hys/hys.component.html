<div class="row">
    <circle-progress
    [percent]="100"
    [radius]="100"
    [imageSrc]="'../assets/python2.jpg'"
    [showImage]="true"
    [showUnits]="false"
    [showSubtitle]="false"
    [outerStrokeWidth]="16"
    [innerStrokeWidth]="2"
    [outerStrokeColor]="'#9bdf35'"
    [innerStrokeColor]="'#251F47'"
    [animation]="true"
    [animationDuration]="600"
    [backgroundColor]="'#251F47'"
    ></circle-progress>

</div>
